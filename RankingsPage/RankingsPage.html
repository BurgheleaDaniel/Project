<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="RankingsPage.css">
    <title>Clasament</title>
</head>
<body>
    <header class="header">
        <div class="game-title">
            <span class="red-text">F</span>
            <span class="green-text">R</span>
            <span class="orange-text">O</span>
            <span class="yellow-text">W</span>
            <sub class="orange-text">game</sub>
        </div>

        <div class="buttons">
            <button class="simple-button profile">Profilul meu</button>
            <button class="simple-button ranking">Clasament</button>
            <button class="button start-game">Începe joc</button>
        </div>
    </header>

    <main>
        <div class="main-section">
            <div class="rankings">
                <p class="ranking-title">Clasament</p>
            </div>

            <hr class="bold-line">

            <div class="record">
                <span class="crt-nr">1.</span>
                <span class="username">Mărul sănătos</span>
                <span class="points">50p</span>
                <span class="date">16.06.2022</span>
            </div>

            <hr class="line">

            <div class="record">
                <span class="crt-nr">2.</span>
                <span class="username">Banana fericită</span>
                <span class="points">45p</span>
                <span class="date">15.05.2022</span>
            </div>

            <hr class="line">

            <div class="record">
                <span class="crt-nr">3.</span>
                <span class="username">Para furioasă</span>
                <span class="points">20p</span>
                <span class="date">24.07.2022</span>
            </div>

            <hr class="line">

            <div class="record">
                <span class="crt-nr">4.</span>
                <span class="username">Căpșunica</span>
                <span class="points">17p</span>
                <span class="date">18.08.2022</span>
            </div>

            <button class="button sign-out">Deloghează-te</button>
        </div>
    </main>

</body>
</html>
